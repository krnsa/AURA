<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>

        <h1 class="aura-title">AURA</h1>
        <p class="from-text">from</p>

        <img src="image/bus.png" class="bus" alt="Magic School Bus">
        <div class="wrapper">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="shadow"></div>
            <div class="shadow"></div>
            <div class="shadow"></div>
        </div>
    </div>
    
        <div class="menu">
            <ul class="menu-content">
                <li><a href="#"><span class="material-symbols-outlined">home</span><span>Home</span></a></li>
                <li><a href="#"><span class="material-symbols-outlined">dashboard</span><span>Search</span></a></li>
                <li><a href="#"><span class="material-symbols-outlined">explore</span><span>Messages</span></a></li>
                <li><a href="#"><span class="material-symbols-outlined">analytics</span><span>Notifications</span></a></li>
                <li><a href="#"><span class="material-symbols-outlined">settings</span><span>Create</span></a></li>

                <li><a href="#"><span class="material-symbols-outlined">email</span><span>More</span></a></li>
                <li><a href="#"><span class="material-symbols-outlined">logout</span><span>Logout</span></a></li>
            </ul>
        </div>

        <div class="ui-switch">
            <label for="dark-mode-toggle" class="slider">
                <div class="circle"></div>
            </label>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script>
        setTimeout(() => {
            document.getElementById('loading-screen').style.display = 'none';
            document.getElementById('container').classList.remove('hidden');
        }, 4000);  // Changed to 4000ms (4 seconds)
    </script>
</body>
</html>
