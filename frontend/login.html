<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Login to AURA - Social Media Platform" />
  <title>AURA - Login</title>
  <script src="./js/global.js"></script>
  <link rel="stylesheet" href="../css/styles.css" />
  <link rel="stylesheet" href="../css/login.css" />
</head>

<body>
  <div class="login-container">
    <h2 class="loginTitle">AURA</h2>
    <div class="welcomeContent">Connect with friends and the world around you</div>

    <form id="login-form">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required placeholder="Enter your username" />
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required placeholder="Enter your password" />
      </div>

      <button type="submit">Log In <span class="loading-spinner"></span></button>
    </form>

    <div id="error-container"></div>

    <div class="alternative">Don't have an account? <a href="./register.html">Register here</a></div>
  </div>

  <script type="module" src="./js/login.js"></script>
</body>

</html>
