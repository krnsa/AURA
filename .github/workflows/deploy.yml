name: Deploy GitHub Pages

on:
  push:
    branches:
      - dev

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Pages
        uses: actions/configure-pages@v3


      - name: Debug list
        run: |
          echo "List all files in the repository:"
          ls -R
          echo "List all files in 'frontend/pages':"
          ls -R frontend/pages

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/pages

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2